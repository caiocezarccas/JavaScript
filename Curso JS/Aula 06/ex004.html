<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nome</title>
    <style>
        body{font: normal 20pt Arial}
    </style>
</head>
<body>
    <script>
       window.alert('Seja bem-vindo!')
       var nome = window.prompt('Qual seu nome ?')
       document.writeln(`<h2>Prazer em te conhecer <strong>${nome}</strong> ! seu nome tem ${nome.length} letras</h2> </br>`)
       document.writeln(`Seu nome <strong>${nome}</strong> em maiúsculo é assim <strong>${nome.toUpperCase()}</strong>!</br>`)
       //</br> quebra de linha
       //<strong></strong> negrito
       //</br> quebra de linha
       //${nome.toUpperCase()} nome maiúsculo
       document.writeln(`Seu nome <strong>${nome}</strong> em minúsculo é assim <strong>${nome.toLowerCase()}</strong>`)
       //${nome.toLowerCase()} nome minúsculo
    </script>

</body>
</html>
