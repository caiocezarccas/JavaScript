<body>

        window.alert('Seja bem-vindo!')

        // window.prompt sempre retorna uma string, caracteristica do comando.
        // number + number para adição

        // é preciso definir
        window.alert('A soma dos seus números é:' + s)
        window.alert('Ops!! Acho que errei. Vamos tentar de novo?')
        window.confirm('Vamos começar de novo')

        //Conversão de um number para string
        var n1 = Number.parseFloat(window.prompt('Digite um número '))
        var n2 = Number.parseFloat(window.prompt('Digite de novo...'))
        var  s = n1 + n2
        window.alert('A soma dos números é:' + String(s))

        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseFloat(window.prompt('Novamente...'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Lembra de sempre fazer com crase e usar chave
