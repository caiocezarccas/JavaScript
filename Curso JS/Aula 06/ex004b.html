<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 22px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras! <br/>`) 
        document.write(`<strong>${nome}</strong>, seu nome em letras maiúsculas é: <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`<strong>${nome}</strong>, seu nome em letras minúsculas é: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
